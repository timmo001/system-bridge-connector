---
name: "Lint"

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint-jsonlint:
    uses: timmo001/workflows/.github/workflows/lint-jsonlint.yml@master
  lint-markdown-links:
    uses: timmo001/workflows/.github/workflows/lint-markdown-links.yml@master
  lint-markdownlint:
    name: ðŸ‘• MarkdownLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      - name: ðŸš€ Run mdl
        uses: actionshub/markdownlint@main
        with:
          filesToIgnoreRegex: "AGENTS\\.md"
  lint-pylint:
    name: Lint (pylint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt -r requirements_test.txt
          pip install "pylint>=3.2"
      - name: Run pylint (uses pyproject.toml)
        run: |
          pylint --rcfile=pyproject.toml systembridgeconnector
  lint-ruff:
    uses: timmo001/workflows/.github/workflows/lint-ruff.yml@master
